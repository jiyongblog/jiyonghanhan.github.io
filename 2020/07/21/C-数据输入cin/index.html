  <h3 id="cin-get-与cin-peek"><a href="#cin-get-与cin-peek" class="headerlink" title="cin.get()与cin.peek()"></a>cin.get()与cin.peek()</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">$ char c;</span><br><span class="line">$ c=cin.peek();</span><br><span class="line">//查看放回缓存区。如果要访问的字符是文件结束符，则函数值是EOF（-1）。</span><br><span class="line"></span><br><span class="line">$ ch=cin.get();//从输入流中读取一个字符,会读取回车</span><br><span class="line">$ cin.get(ch);// 把值直接赋值给ch</span><br><span class="line">$ cin.get(ch, len + 1, <span class="string">&#x27;a&#x27;</span>);</span><br><span class="line">$ char _char[10];               // input: sdsdsdafd</span><br><span class="line">$ cin.get(_char, 10 + 1, <span class="string">&#x27;a&#x27;</span>);  // _char = <span class="string">&quot;sdsdsd&quot;</span>，之后光标停留在 <span class="string">&#x27;a&#x27;</span> 处</span><br><span class="line"></span><br><span class="line">$ cin.ignore()</span><br><span class="line">$ cin.ignore(a, ch)</span><br><span class="line">//如果忽略计数值达到 a 或者被抛弃的字符是 ch ，则cin.ignore() 函数执行终止；</span><br></pre></td></tr></table></figure>


<h3 id="cin-getline"><a href="#cin-getline" class="headerlink" title="cin.getline():"></a>cin.getline():</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ char char[20]; </span><br><span class="line">$ cin.getline(char, len + 1, <span class="string">&#x27;a&#x27;</span>);//+1是为了末尾的<span class="string">&#x27;\0&#x27;</span></span><br><span class="line">$ cin.getline(char, len + 1);//第三个参数系统默认为<span class="string">&#x27;\0&#x27;</span> </span><br></pre></td></tr></table></figure>


<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">char char[10];              // input: sdsdsdafd</span><br><span class="line">cin.getline(char, 10, <span class="string">&#x27;a&#x27;</span>); // char = <span class="string">&quot;sdsdsd&quot;</span>，之后光标停留在 <span class="string">&#x27;f&#x27;</span>处。</span><br><span class="line"></span><br><span class="line">string _string;</span><br><span class="line">getline(cin, _string);//会删除回车符，get()回车会留在缓存区里面</span><br><span class="line">getline(cin, _string, <span class="string">&#x27;a&#x27;</span>);</span><br></pre></td></tr></table></figure>





<h3 id="单行多项数据"><a href="#单行多项数据" class="headerlink" title="单行多项数据"></a>单行多项数据</h3><p><label style="color:red">分隔符为空白符</label></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ string temp;</span><br><span class="line">$ getline(cin, temp);</span><br><span class="line">$ istringstream is(temp);</span><br><span class="line">$ vector&lt;string&gt; _v;</span><br><span class="line">$ copy(istream_iterator&lt;string&gt;(is), istream_iterator&lt;string&gt;(), back_inserter(_v));</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p><label style="color:red">分隔符为空白符，个数未知</label></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">string temp;</span><br><span class="line">getline(cin, temp);</span><br><span class="line">istringstream is(temp); //需要<span class="comment">#include &lt;sstream&gt;</span></span><br><span class="line"></span><br><span class="line">string part;</span><br><span class="line">vector&lt;string&gt; _v;</span><br><span class="line"><span class="keyword">while</span>(is &gt;&gt; part)</span><br><span class="line">&#123;</span><br><span class="line">	_v.push_back(part);</span><br><span class="line">	cout &lt;&lt; part &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p><label style="color:red">分隔符不为空白符，个数未知</label></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">string temp;</span><br><span class="line">getline(cin, temp);</span><br><span class="line">istringstream is(temp);</span><br><span class="line"></span><br><span class="line">string part;</span><br><span class="line">vector&lt;string&gt; result;</span><br><span class="line"><span class="keyword">while</span>(getline(is, part, <span class="string">&#x27;;&#x27;</span>))//getline会跳过<span class="string">&#x27;;&#x27;</span></span><br><span class="line">&#123;</span><br><span class="line">    result.push_back(part);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>


<h3 id="多行多项数据"><a href="#多行多项数据" class="headerlink" title="多行多项数据"></a>多行多项数据</h3><p><label style="color:red">Eg1:</label></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;* </span><br><span class="line">	input: </span><br><span class="line">   	[1,2,3,4,5,6]</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">vector&lt;int&gt; result;</span><br><span class="line">string temp;</span><br><span class="line">cin.get();&#x2F;&#x2F;去除第一个&#39;[&#39;；</span><br><span class="line">getline(cin, temp, &#39;]&#39;);</span><br><span class="line"></span><br><span class="line">istringstream is(temp);</span><br><span class="line">string part;</span><br><span class="line">while(getline(is, part, &#39;,&#39;))</span><br><span class="line">&#123;</span><br><span class="line">    result.push_back(stoi(part));</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><label style="color:red">Eg2:</label></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">	input:</span><br><span class="line">	3</span><br><span class="line">    1,10;32,45</span><br><span class="line">    78,94;5,16</span><br><span class="line">    80,100;200,220;16,32</span><br><span class="line">*/</span><br><span class="line">    int m;</span><br><span class="line">    cin &gt;&gt; m;</span><br><span class="line">    cin.get();//去除换行</span><br><span class="line"></span><br><span class="line">    vector&lt;pair&lt;int, int&gt; &gt; result;</span><br><span class="line">    <span class="keyword">for</span>(int _m = 0; _m &lt; m; ++_m)</span><br><span class="line">    &#123;</span><br><span class="line">        string total;</span><br><span class="line">        string part;</span><br><span class="line">        getline(cin, total);//读一行</span><br><span class="line">        istringstream is1(total);</span><br><span class="line">        <span class="keyword">while</span>(getline(is1, part, <span class="string">&#x27;;&#x27;</span>))//根据<span class="string">&#x27;;&#x27;</span>进行分割</span><br><span class="line">        &#123;</span><br><span class="line">            istringstream is2(part);</span><br><span class="line">            string s1;</span><br><span class="line">            string s2;</span><br><span class="line">            getline(is2, s1, <span class="string">&#x27;,&#x27;</span>);</span><br><span class="line">            getline(is2, s2);</span><br><span class="line">            result.push_back(&#123;stoi(s1), stoi(s2)&#125;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><label style="color:red">Eg3:</label></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">    输入描述：第一行两个数，第一个数字表示用户的数目，第二个数字表示需要判断的用户序号。</span><br><span class="line">    第2 至 N+1 行表示序号为0到N-1的每个用户的朋友的序列列表。</span><br><span class="line">    例如：</span><br><span class="line">    input</span><br><span class="line">    5 0</span><br><span class="line">    1 2 3</span><br><span class="line">    0 4</span><br><span class="line">    0 4</span><br><span class="line">    0 4</span><br><span class="line">    1 2 3</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">int N = 0;</span><br><span class="line">int m = 0;</span><br><span class="line">cin &gt;&gt; N &gt;&gt; m;</span><br><span class="line">cin.get();//去除换行符</span><br><span class="line"></span><br><span class="line">vector&lt;vector&lt;int&gt; &gt; result(N);</span><br><span class="line"><span class="keyword">for</span>(int _n = 0; _n &lt; N; ++_n)</span><br><span class="line">&#123;</span><br><span class="line">    string temp;</span><br><span class="line">    getline(cin, temp);</span><br><span class="line">    istringstream is(temp);</span><br><span class="line">    copy(istream_iterator&lt;int&gt;(is), istream_iterator&lt;int&gt;(), back_inserter(result[_n]));</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
