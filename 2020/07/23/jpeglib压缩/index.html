 i=0;i&lt;jpeg_size;i++)</span><br><span class="line">   &#123;</span><br><span class="line">       jpeg_buffer[i]=outbuffer[i];</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">if</span>(NULL!=outbuffer)</span><br><span class="line">   &#123;</span><br><span class="line">       free(outbuffer);</span><br><span class="line">       outbuffer=NULL;</span><br><span class="line">   &#125;</span><br><span class="line">   jpeg_destroy_compress(&amp;cinfo);</span><br><span class="line">   <span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int <span class="function"><span class="title">main</span></span>()&#123;</span><br><span class="line"></span><br><span class="line">    int  width=4024;</span><br><span class="line">    int height=3036;</span><br><span class="line">    int depth=8;</span><br><span class="line">    unsigned char *kk = new unsigned char[width * abs(height) * depth / 8];</span><br><span class="line">    unsigned long imgsize;</span><br><span class="line">    Mat input_image=imread(<span class="string">&quot;11.bmp&quot;</span>,0);</span><br><span class="line">    unsigned char *brga=input_image.data;</span><br><span class="line">    int quality=1;</span><br><span class="line">  </span><br><span class="line">    rgb2jpeg(brga,  width,  height, depth , quality,  kk,  imgsize);</span><br><span class="line">    </span><br><span class="line">	  //brga:原图，width:原图宽，height:原图高</span><br><span class="line">     //depth:图像深度，灰度:8,彩图:24</span><br><span class="line">     //kk:压缩后的图片，imgsize:压缩后的图像大小</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

e">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line">struct my_error_mgr &#123;</span><br><span class="line">	struct jpeg_error_mgr pub;  /* <span class="string">&quot;public&quot;</span> fields */</span><br><span class="line">	jmp_buf setjmp_buffer;    /* <span class="keyword">for</span> <span class="built_in">return</span> to <span class="built_in">caller</span> */</span><br><span class="line">&#125;;</span><br><span class="line">typedef struct my_error_mgr * my_error_ptr;</span><br><span class="line"></sp pan class="line">	&#123;</span><br><span class="line">		jpeg_destroy_decompress(&amp;cinfo);</span><br><span class="line">		<span class="built_in">return</span> -1;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	jpeg_create_decompress(&amp;cinfo);</span><br><span class="line">	jpeg_mem_src(&amp;cinfo, jpeg_buffer, jpeg_size);</span><br><span class="line">	jpeg_read_header(&amp;cinfo, TRUE);</span><br><span class="line">	//cinfo.out_color_space = JCS_RGB; //JCS_YCbCr;  // 设置输出格式</span><br><span class="line">	jpeg_start_decompress(&amp;cinfo);</span><br><span class="line"></span><br><span class="line">	row_stride = cinfo.output_width * cinfo.output_components;</span><br><span class="line">	*width = cinfo.output_width;</span><br><span class="line">	*height = cinfo.output_height;</span><br><span class="line"></span><br><span class="line">	rgb_size = row_stride * cinfo.output_height; // 总大小</span><br><span class="line">	*size = rgb_size;</span><br><span class="line">    </span><br><span class="line">	buffer = (*cinfo.mem-&gt;alloc_sarray)((j_common_ptr)&amp;cinfo, JPOOL_IMAGE, row_stride, 1);</span><br><span class="line">	//===========</span><br><span class="line">	/*<span class="built_in">printf</span>(<span class="string">&quot;debug--:\nrgb_size: %d, size: %d w: %d h: %d row_stride: %d \n&quot;</span>, rgb_size,</span><br><span class="line">		cinfo.image_width*cinfo.image_height * 3,</span><br><span class="line">		cinfo.image_width,</span><br><span class="line">		cinfo.image_height,</span><br><span class="line">		row_stride);*/</span><br><span class="line">	tmp_buffer = rgb_buffer;</span><br><span class="line">	<span class="keyword">while</span> (cinfo.output_scanline &lt; cinfo.output_height) // 解压每一行</span><br><span class="line">	&#123;</span><br><span class="line">		jpeg_read_scanlines(&amp;cinfo, buffer, 1);</span><br><span class="line">		// 复制到内存</span><br><span class="line">		memcpy(tmp_buffer, buffer[0], row_str <script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
