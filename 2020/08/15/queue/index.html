  <h4 id="queue的常用成员函数"><a href="#queue的常用成员函数" class="headerlink" title="queue的常用成员函数"></a>queue的常用成员函数</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">front()：返回值为队列中的第一个元素，也就是最早、最先进入队列的元素。</span><br><span class="line">	&#x2F;&#x2F;注意这里只是返回最早进入的元素，并没有把它剔除出队列。</span><br><span class="line"></span><br><span class="line">back()：返回队列中最后一个元素，也就是最晚进去的元素。</span><br><span class="line">g</span><br><span class="line">push()：队列中由于是先进先出，push即在队尾插入一个元素。</span><br><span class="line">	&#x2F;&#x2F;这是通过调用底层容器的成员函数 push_back() 来完成的。</span><br><span class="line"></span><br><span class="line">pop()：将队列中最靠前位置的元素拿掉，是没有返回值的void函数。</span><br><span class="line"></span><br><span class="line">size()：返回队列中元素的个数，返回值类型为unsigned int。</span><br><span class="line"></span><br><span class="line">empty()：判断队列是否为空的，如果为空则返回true。</span><br><span class="line"></span><br><span class="line">emplace()：用传给 emplace() 的参数调用 T 的构造函数，在 queue 的尾部生成对象。</span><br><span class="line"></span><br><span class="line">swap()：将当前 queue 中的元素和参数 queue 中的元素交换。</span><br><span class="line">	&#x2F;&#x2F;它们需要包含相同类型的元素。也可以调用全局函数模板 swap() 来完成同样的操作。</span><br><span class="line">    q1.swap(q2);</span><br><span class="line">    swap(q1,q2);</span><br><span class="line"></span><br></pre></td></tr></table></figure>





<h4 id="优先队列-priority-queue"><a href="#优先队列-priority-queue" class="headerlink" title="优先队列(priority_queue)"></a>优先队列(priority_queue)</h4><p>默认大顶堆</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;升序队列，小顶堆</span><br><span class="line">priority_queue &lt;int,vector&lt;int&gt;,greater&lt;int&gt; &gt; q;</span><br><span class="line">&#x2F;&#x2F;降序队列，大顶堆</span><br><span class="line">priority_queue &lt;int,vector&lt;int&gt;,less&lt;int&gt; &gt;q;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;greater和less是std实现的两个仿函数（就是使一个类的使用看上去像一个函数。</span><br><span class="line">&#x2F;&#x2F;其实现就是类中实现一个operator()，这个类就有了类似函数的行为，就是一个仿函数类了）</span><br></pre></td></tr></table></figure>
<p><label style="color:red"> 用pair做优先队列元素的例子：</label></p>
<p>pair的比较，先比较第一个元素，第一个相等比较第二个。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">int main() </span><br><span class="line"> &#123;</span><br><span class="line">     priority_queue&lt;pair&lt;int, int&gt; &gt; a;</span><br><span class="line">     pair&lt;int, int&gt; b(1, 2);</span><br><span class="line">     pair&lt;int, int&gt; c(1, 3);</span><br><span class="line">     pair&lt;int, int&gt; d(2, 5);</span><br><span class="line">     a.push(d);</span><br><span class="line">     a.push(c);</span><br><span class="line">     a.push(b);</span><br><span class="line">     while (!a.empty()) </span><br><span class="line">     &#123;</span><br><span class="line">         cout &lt;&lt; a.top().first &lt;&lt; &#39; &#39; &lt;&lt; a.top().second &lt;&lt; &#39;\n&#39;;</span><br><span class="line">         a.pop();</span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line">2 5</span><br><span class="line">1 3</span><br><span class="line">1 2</span><br></pre></td></tr></table></figure>
<p><label style="color:red"> 用自定义类型做优先队列元素的例子</label></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;queue&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;方法1</span><br><span class="line">struct tmp1 &#x2F;&#x2F;运算符重载&lt;</span><br><span class="line">&#123;</span><br><span class="line">    int x;</span><br><span class="line">    tmp1(int a) &#123;x &#x3D; a;&#125;</span><br><span class="line">    bool operator&lt;(const tmp1&amp; t) const</span><br><span class="line">    &#123;</span><br><span class="line">        return x &lt; t.x; &#x2F;&#x2F;大顶堆,,,&#x2F;&#x2F;return x &gt; t.x;小顶堆</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;方法2</span><br><span class="line">struct tmp2 &#x2F;&#x2F;重写仿函数</span><br><span class="line">&#123;</span><br><span class="line">    bool operator() (tmp1 a, tmp1 b)</span><br><span class="line">    &#123;</span><br><span class="line">        return a.x &lt; b.x; &#x2F;&#x2F;大顶堆,,,&#x2F;&#x2F;return a.x &gt; b.x;小顶堆</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    tmp1 a(1);</span><br><span class="line">    tmp1 b(2);</span><br><span class="line">    tmp1 c(3);</span><br><span class="line">    priority_queue&lt;tmp1&gt; d;</span><br><span class="line">    d.push(b);</span><br><span class="line">    d.push(c);</span><br><span class="line">    d.push(a);</span><br><span class="line">    while (!d.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; d.top().x &lt;&lt; &#39;\n&#39;;</span><br><span class="line">        d.pop();</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    priority_queue&lt;tmp1, vector&lt;tmp1&gt;, tmp2&gt; f;</span><br><span class="line">    f.push(b);</span><br><span class="line">    f.push(c);</span><br><span class="line">    f.push(a);</span><br><span class="line">    while (!f.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        cout &lt;&lt; f.top().x &lt;&lt; &#39;\n&#39;;</span><br><span class="line">        f.pop();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">3</span><br><span class="line">2</span><br><span class="line">1</span><br><span class="line"> </span><br><span class="line">3</span><br><span class="line">2</span><br><span class="line">1</span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
